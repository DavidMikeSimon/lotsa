<!DOCTYPE html>
<html>

  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <style>
      body {
        margin: 0;
      }
      canvas#main {
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <script type="module">
      import { LotsaClientWrapper, default as init } from './pkg/lotsa_client.js';

      let wrapper;

      async function run() {
        await init('./pkg/lotsa_client_bg.wasm');
        wrapper = new LotsaClientWrapper();
        setTimeout(() => wrapper.send_message("WAT"), 1000);
      }

      run();
    </script>

    <canvas id="main" />
  </body>

</html>
