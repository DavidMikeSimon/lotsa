<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
  </head>
  <body>
    <script type="module">
      import { LotsaClient, default as init } from './lotsa_example.js';

      let client;

      async function run() {
        await init('./lotsa_example_bg.wasm');
        client = new LotsaClient();
        setTimeout(() => client.send_message("WAT"), 1000);
      }

      run();
    </script>
  </body>
</html>
